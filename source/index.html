<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Playground</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <h1 class="visually-hidden"></h1>
    <header class="page-header"></header>
    <section class="weather">
      <div class="weather__wrapper">
        <h2 class="visually-hidden">Experimenting with geolocation</h2>
        <div class="weather__controls">
          <button class="btn  btn--gradient-tracking  btn--get-weather" type="button"><span>Click to see your local weather</span></button>
        </div>
        <div class="weather__output">
        </div>
      </div>
    </section>
    <template>
      <article class="weather-card">
        <h3 class="weather-card__title  weather-city"></h3>
        <p class="weather-card__place  weather-place"></p>
        <p class="weather-card__temperature  weather-temperature">
          <span></span>
          °C
          <!--<button class="weather-card__temperature-toggle  weather-card__temperature-toggle&#45;&#45;cels  weather-cels" type="button">°C</button>-->
          <!--/-->
          <!--<button class="weather-card__temperature-toggle  weather-card__temperature-toggle&#45;&#45;fahr  weather-fahr" type="button">°F</button>-->
        </p>
        <p class="weather-card__descr  weather-descr"></p>
        <div class="weather-card__state-icon  weather-state-icon">
          <img src="/" alt="">
        </div>
        <div class="weather-card__map-pic  weather-map-pic">
          <img src="/" alt="">
        </div>
      </article>
    </template>
    <footer class="page-footer"></footer>
    <script src="js/script.min.js"></script>
  </body>
</html>
